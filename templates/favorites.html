<ion-view title="">
    <ion-content padding="'true'" class="has-header">
		<form class="list">
			<ion-list>
				<div class="item item-divider">Suggestions & Feedback</div>
				<label class="item item-input">
					<textarea placeholder="Enter your feedback here..." style="resize: none;" rows="20" ng-model="fav.comment"></textarea>
				</label>
			</ion-list>		
			<button ng-click="feedback(fav)" class="button button-stable button-block">Submit</button>
		</form>
	</ion-content>
</ion-view>
