<ion-view title="">
	<ion-content padding="'true'" class="has-header"> <img ng-src="{{img}}" width="100%" height="auto" style="width: 100%; height: auto;">
		<div class="button-bar">
			<button class="button button-positive button-block button-calm icon-left ion-android-cart" ng-click="addToCart(id, img, name, price)">Add to Cart</button>
		</div>
		<div class="list card">
			<div class="item item-divider">Description</div>
			<div class="item item-body">
				<div>
					<p>{{name}}</p>
					<p>Price: &#8369 {{price}}</p>
					<p>{{desc}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
