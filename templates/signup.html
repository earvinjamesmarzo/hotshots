<ion-view title="" hide-nav-bar=true>
	<ion-content padding="'true'" class="has-header">
		<form class="list">
			<ion-list>
				<ion-item class="item-divider">Your Account Details</ion-item>
				<label class="item item-input"> <span class="input-label">Email</span>
					<input type="email" placeholder="" ng-model="data.email"> </label>
				<label class="item item-input"> <span class="input-label">Password</span>
					<input type="password" placeholder="" ng-model="data.password"> </label>
				<label class="item item-input"> <span class="input-label">Phone</span>
					<input type="number" placeholder="" ng-model="data.phone"> </label>
				<label class="item item-input"> <span class="input-label">Address</span>
					<input type="text" placeholder="" ng-model="data.address"> </label>
			</ion-list>
			<button ng-click="signup(data)" class="button button-stable button-block">Sign Up</button>
		</form>
	</ion-content>
</ion-view>
